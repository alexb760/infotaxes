<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../layout/global.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="frmEstadistica">

                    <p:dataGrid var="estad" value="#{EstadisticasBean.LEstadisticas}" columns="1" style="border-style: none;">
                        <f:facet name="header">
                            Estadisticas de Sucursales
                        </f:facet>

                        <p:panel header="#{estad.sucursal.nombre}" style="border-style: hidden" >
                            <p:panelGrid columns="4" style="border-style: hidden">
                                <p:column>
                                    <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/Images/#{estad.sucursal.id}.png" width="130" height="130" cache="true"></p:graphicImage>
                                </p:column>
                                <p:column>
                                    <p:panelGrid columns="2" style="border-style: hidden">
                                        <p:outputLabel value="Calificación: "></p:outputLabel>
                                        <p:rating value="#{estad.valor}" readonly="true"></p:rating>

                                        <p:outputLabel value="Dirección: "></p:outputLabel>
                                        <h:outputText value="#{estad.sucursal.direccion}"></h:outputText>

                                        <p:outputLabel value="Teléfono: "></p:outputLabel>
                                        <h:outputText value="#{estad.sucursal.telefono}"></h:outputText>

                                        <p:outputLabel value="Correo: "></p:outputLabel>
                                        <h:outputText value="#{estad.sucursal.correo}"></h:outputText>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:panelGrid columns="1" style="border-style: hidden">
                                        <p:column headerText="Desc">
                                            <p:outputLabel value="Descripción" style="alignment-adjust: baseline"></p:outputLabel>
                                        </p:column>
                                        <h:outputText value="#{estad.sucursal.descripcion}"></h:outputText>
                                    </p:panelGrid>
                                </p:column>
                                <p:column>
                                    <p:commandButton value="Detalles" update=":frmDetalles:ServicioDetail" oncomplete="PF('dialogoDetalle').show()"></p:commandButton>
                                </p:column>
                            </p:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </h:form>
                <p:dialog header="Detalles" widgetVar="dialogoDetalle" modal="true">
                    <h:form id="frmDetalles">
                        <p:outputPanel id="ServicioDetail" style="text-align: center">
                            <h:inputHidden value="#{estad.servicio.id}"></h:inputHidden>
                            <p:dataGrid var="detalle" value="#{EstadisticasBean.LEstadisticaDetalle}" columns="1" style="border-style: none;" >
                                <p:panelGrid columns="1">
                                    <h:outputText value="#{detalle.valor}"></h:outputText>
                                </p:panelGrid>
                            </p:dataGrid>
                        </p:outputPanel>
                    </h:form>
                </p:dialog>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>
    </body>
</html>
